name: Build Kivy APK

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Latest Version

      - name: Setup Python
        uses: actions/setup-python@v5  # Latest Version
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip openjdk-17-jdk git zip unzip
          pip install --upgrade pip
          pip install buildozer cython

      - name: Install Android SDK and AIDL  # ✅ AIDL Install Step
        run: |
          sudo apt install -y android-sdk
          sdkmanager "platforms;android-31"
          sdkmanager "build-tools;31.0.0"
          sdkmanager "platform-tools"
          sdkmanager "sources;android-31"
          sdkmanager "extras;google;market_apk_expansion"
          sdkmanager "extras;google;market_licensing"

      - name: Build APK
        run: |
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4  # ✅ Updated to v4
        with:
          name: kivy-apk
          path: bin/*.apk
